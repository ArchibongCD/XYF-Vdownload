{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Get In Touch</h1>
        <p>We'd love to hear from you. Send us a message!</p>
    </div>
</section>

<div class="container">
    <div class="contact-wrapper">
        <div class="contact-info">
            <div class="info-card">
                <div class="icon">üìß</div>
                <h3>Email Us</h3>
                <p>etims567@gmail.com</p>
            </div>
            
            <div class="info-card">
                <div class="icon">‚è±Ô∏è</div>
                <h3>Response Time</h3>
                <p>We typically respond within 24 hours</p>
            </div>
            
            <div class="info-card">
                <div class="icon">üåç</div>
                <h3>Location</h3>
                <p>Lagos, Nigeria</p>
            </div>
        </div>

        <div class="contact-form-wrapper">
            <h2>Send us a Message</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Elon Musk" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="elon@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a topic...</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="copyright">Copyright Issue</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
